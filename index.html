<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="img">
            <img class="dsk-img" src="images/image-product-desktop.jpg" alt="">
            <img class="mob-img" src="images/image-product-mobile.jpg" alt="">
        </div>
        <div class="info">
            <h1>Perfume</h1>
            <p class="name">Gabrielle Essence Eau De Parfum</p>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <div class="new">$149.99</div>
                <div class="old">$169.99</div>
            </div>
            <button>
                <img src="images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </main>
</body>

</html>
